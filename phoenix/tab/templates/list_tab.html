{% extends 'index.html' %}
{% block content %}
<div>
	{% for container in list %}
		{% include 'tab.html' with container=container tabs=tabs only %}

	{% endfor %}
</div>
{% endblock %}
{% block extraJS %}
<script language="JavaScript">
$(document).ready(function () {
    $('.delete-button').click(function(event) {
        event.preventDefault();
        var opt = confirm("Seguro que quiere eliminar el tab seleccionado?");
        if (opt){
            location.href = $(this).attr('href');
        }
    });
});
</script>
{% endblock %}
