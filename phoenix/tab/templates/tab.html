<div class="row"> 
    <div class="col-lg-11">
                                  
                <h3 style="display: inline-block;" id="title_{{tab.get_uuid_as_str}}">
                    {{ tab.title | safe | default:"This is a tab"}}
                </h3>
                <p style="display: inline-block;" id="content_{{tab.get_uuid_as_str}}">
                    {{ tab.content | safe | default:"This is its content"}}
                </p>                

                
                <a href="{% url 'tab:tab-delete' tab_id=tab.get_uuid_as_str %}" class="red-hover delete-panel-button pull-right delete-button">
                    <div><i class="fa fa-trash-o" style="margin-left: 8px;" aria-hidden="true"></i></div>
                </a>                

                <a href="{% url 'tab:tab-edit' tab_id=tab.get_uuid_as_str %}" class="blue-hover edit-panel-button pull-right">
                    <div><i class="fa fa-pencil" aria-hidden="true"></i></div>
                </a>                                

    </div>
</div>
