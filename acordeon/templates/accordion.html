<hr>
<div class="row">
    <div class="col-lg-1 accordion-options">
        <a href="#" class="accordion-option blue-hover"><div><i class="fa fa-pencil" aria-hidden="true"></i></div></a>
        <a href="#" class="accordion-option red-hover"><div><i class="fa fa-trash-o" aria-hidden="true"></i></div></a>
    </div>   
    <div class="col-lg-11">
        <div class="accordion panel panel-default" style='width: {{accordion.width}}%;'>
            <a data-toggle="collapse" data-parent="#accordion" href="#{{ accordion.get_uuid_as_str }}">
                <div class="panel-heading" style="{{ accordion.title_style }}; height: {{ accordion.height }}px">
                    <h4 class="panel-title">
                        {{ accordion.title | default:"Link collapsable" }}
                    </h4>
                </div>
            </a>
            <div id="{{ accordion.get_uuid_as_str }}" class="panel-collapse collapse" style="{{ accordion.content_style }}">
                <div class="panel-body">
                    <p> {{ accordion.content|safe | default:"Paragraph" }} </p>
                </div>
            </div>
        </div>
        {% for panel in accordion.panels.all %}
            {% include "accordion.html" with accordion=panel %}
        {% endfor %}        
    </div>   
</div>
