<hr>
<div class="row">
    <div class="col-lg-1 accordion-options">
        <a href="{% url 'main:accordion-delete' accordion_id=accordion.get_uuid_as_str %}" class="accordion-option red-hover delete-button">
            <div><i class="fa fa-trash-o" aria-hidden="true"></i></div>
        </a>
    </div>   
    <div class="col-lg-11">
        <!-- Print parent panel -->
        <div class="panel-group" id="accordion-{{accordion.get_uuid_as_str}}">
            <style type="text/css">
                .parent_{{accordion.get_uuid_as_str}} {
                    {{ accordion.title_style }};
                }
            </style>
            <div id="parent_accordion.get_uuid_as_str" class="panel panel-default" style='width: {{accordion.width}}%;{{accordion.style}}'>
                <a data-toggle="collapse" data-parent="#accordion-{{accordion.get_uuid_as_str}}" href="#{{accordion.get_uuid_as_str}}">
                    <div class="panel-heading" role="tab" id="head-{{accordion.get_uuid_as_str}}" style="height: {{ accordion.height }}px">
                            <h4 class="panel-title " style="display: inline-block;">
                                {{ accordion.title | default:"Link collapsable" }}
                            </h4>
                            <a href="{% url 'main:accordion-delete' accordion_id=accordion.get_uuid_as_str %}" class="red-hover delete-panel-button pull-right delete-button">
                                <div><i class="fa fa-trash-o" aria-hidden="true"></i></div>
                            </a>
                            <a href="{% url 'main:accordion-edit' accordion_id=accordion.get_uuid_as_str %}" class="blue-hover edit-panel-button pull-right">
                                <div><i class="fa fa-pencil" aria-hidden="true"></i></div>
                            </a>

                    </div>
                </a>
                <div id="{{accordion.get_uuid_as_str}}" class="panel-collapse collapse" style="{{ accordion.content_style }}">
                    <div class="panel-body">
                        <p> {{ accordion.content|safe | default:"Paragraph" }} </p>
                    </div>
                </div>
            </div>

        <!-- Print child panels, if any -->
        {% for child_panel in accordion.get_child_panels %}
            <style type="text/css">
                .parent_{{child_panel.get_uuid_as_str}} {
                    {{child_panel.style}};
                }
            </style>
            <div id="parent_" class="panel panel-default" style='width: {{child_panel.width}}%;{{child_panel.style}}'>
                <a data-toggle="collapse" href="#{{ child_panel.get_uuid_as_str }}" data-parent="#accordion-{{child_panel.get_uuid_as_str}}">
                    <div class="panel-heading" style="height: {{ child_panel.height }}px;">
                        <h4 class="panel-title" style="display: inline-block; {{ child_panel.title_style }};">
                            {{ child_panel.title | default:"Link collapsable" }}
                        </h4>
                        <a href="{% url 'main:accordion-delete' accordion_id=child_panel.get_uuid_as_str %}" class="red-hover delete-panel-button pull-right delete-button">
                            <div><i class="fa fa-trash-o" aria-hidden="true"></i></div>
                        </a>
                        <a href="{% url 'main:accordion-edit' accordion_id=child_panel.get_uuid_as_str %}" class="blue-hover edit-panel-button pull-right">
                            <div><i class="fa fa-pencil" aria-hidden="true"></i></div>
                        </a>
                    </div>
                </a>
                <div id="{{ child_panel.get_uuid_as_str }}" class="panel-collapse collapse" style="{{ child_panel.content_style }}">
                    <div class="panel-body">
                        <p> {{ child_panel.content|safe | default:"Paragraph" }} </p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>
